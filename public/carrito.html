<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/api/carrito" method="POST">
        <input type="text" name="title" placeholder="producto"><br>

        <input type="text" name="codigo" placeholder="codigo"><br>
        <input type="number" name="stock" placeholder="stock"><br>
        <input type="number" name="price"  placeholder="precio"><br>

        <input type="submit" value="submit">
    </form>
    <h3> <a href="/:id/productos">ir a mi carrito</a></h3>
    
</body>
